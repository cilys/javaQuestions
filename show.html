<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery.3.4.1.js" ></script>
    <script type="text/javascript" src="show.js"></script>
    <link rel="stylesheet" href="./css/layui.css" >
</head>
<body>

    <div>
        <form class="layui-form" >
            <div class="layui-form-item">
                <label class="layui-form-label">问题：</label>
                <div class="layui-input-block" >
                    <p id="p_question" type="text" class="layui-textarea"></p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">解答：</label>
                <div class="layui-input-block" >
                    <p id="div_answer" type="text" class="layui-textarea"></p>
                </div>
            </div>
            <div class="layui-fluid layui-row">
                <div class="layui-col-sm6">
                    <button id="btn_pre" type="button" class="layui-btn layui-btn-fluid layui-btn-primary">上一页
                        <i class="layui-icon">&#xe603;</i>
                    </button>
                </div>
                <div class="layui-col-sm6">
                    <button id="btn_next" type="button" class="layui-btn layui-btn-fluid">下一页
                        <i class="layui-icon">&#xe602;</i>
                    </button>
                </div>

            </div>


        </form>
    </div>

</body>
</html>
